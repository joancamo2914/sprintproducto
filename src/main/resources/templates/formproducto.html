<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>
    <script th:src="@{/js/jquery-3.6.0.js}"  src="../static/js/jquery-3.6.0.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Productos</title>
</head>
<body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Spring Boot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Usuarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Proveedores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ventas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reportes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--Formulario-->

      <div class="container mb-3">
        <form th:action="@{/home/addNewProducto}" method="POST" th:object="${par_producto}" class= "col mb-3">
            <div class = "row mb-3">
                <div class= "col mb-3">
                    <label class= "form-label">Codigo del producto</label>
                    <input th:field="*{codigo_producto}" th:value="*{codigo_producto}" class= "form-control" type="number"/>
                </div>
                <div class = "col mb-3">
                    <label class= "form-label" >Nombre del producto</label>
                    <input th:field="*{nombre_producto}" th:value="*{nombre_producto}" class= "form-control" type="text"/>
                </div>
            </div>
            <div class="row mb-3">
                <div class = "col mb-3">
                    <label class= "form-label" >NIT del proveedor</label>
                    <input th:field="*{nitproveedor}" th:value="*{nitproveedor}" class= "form-control" type="number"/>
                </div>
                <div class = "col mb-3">
                    <label class= "form-label" >precio de compra</label>
                    <input th:field="*{precio_compra}" th:value="*{precio_compra}" class= "form-control" type="number"/>
                </div>
            </div>
            <div class="row mb-3">
                <div class = "col mb-3">
                    <label class= "form-label" >IVA</label>
                    <input th:field="*{ivacompra}" th:value="*{ivacompra}" class= "form-control" type="number" value="19"/>
                </div>
                <div class = "col mb-3">
                    <label class= "form-label" >precio de venta</label>
                    <input th:field="*{precio_venta}" th:value="*{precio_venta}" class= "form-control" type="number"/>
            </div>
            </div>
            <div class = "col-12 mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col-12 mb-3">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
      </form>
      </div>
      


    <footer>
    	<p> Tienda Jose Andres Calle Montes </p>
    </footer>
</body>
</html>
